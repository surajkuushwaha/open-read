<!DOCTYPE html>
<html>

<head>
  <title>Open Tab in New Tab</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <button class="button" id="archive.is">
      <img alt="archive image" loading="lazy" width="30" height="30" decoding="async" data-nimg="1"
        style="color:transparent" src="icons/website-logos/archive.is.webp">
      <div class="">Open in Archive.is</div>
    </button>

    <button class="button" id="archive.org">
      <img alt="web archive image" loading="lazy" width="25" height="25" decoding="async" data-nimg="1"
        style="color:transparent" src="icons/website-logos/archive.org.svg">
      <div class="">Open in Archive.org</div>
    </button>

    <button class="button" id="removepaywall.com">
      <img alt="Removepaywall image" loading="lazy" width="25" height="25" decoding="async" data-nimg="1"
        style="color:transparent" src="icons/website-logos/removepaywall.com.svg">
      <div class="">Open in Removepaywall.com</div>
    </button>

    <button class="button" id="12ft.io">
      <img alt="12ft image" loading="lazy" width="25" height="25" decoding="async" data-nimg="1"
        style="color:transparent" src="icons/website-logos/12ft.io.svg">
      <div class="">Open in 12ft.io</div>
    </button>

    <button class="button" id="google">
      <img alt="google image" loading="lazy" width="25" height="25" decoding="async" data-nimg="1"
        style="color:transparent" src="icons/website-logos/google.webp">
      <div class="">Open in Google Cache</div>
    </button>

  </div>
  <script src="popup.js"></script>
</body>

</html>
