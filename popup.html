<!DOCTYPE html>
<html>

<head>
  <!-- icon from https://uxwing.com/spiral-notebook-color-icon/ -->
  <title>Open Tab in New Tab</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <button class="button" id="archive.is">
      <img alt="archive image" loading="lazy" width="20" height="20" decoding="async"
        src="icons/website-logos/archive.is.svg">
      <span>Archive.is</span>
    </button>

    <button class="button" id="archive.org">
      <img alt="web archive image" loading="lazy" width="20" height="20" decoding="async"
        src="icons/website-logos/archive.org.svg">
      <span>Archive.org</span>
    </button>

    <button class="button" id="removepaywall.com">
      <img alt="Removepaywall image" loading="lazy" width="20" height="20" decoding="async"
        src="icons/website-logos/removepaywall.com.svg">
      <span>Removepaywall</span>
    </button>

    <button class="button" id="12ft.io">
      <img alt="12ft image" loading="lazy" width="20" height="20" decoding="async"
        src="icons/website-logos/12ft.io.svg">
      <span>12ft.io</span>
    </button>

    <button class="button" id="google">
      <img alt="google image" loading="lazy" width="20" height="20" decoding="async"
        src="icons/website-logos/google.svg">
      <span>Google Cache</span>
    </button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
